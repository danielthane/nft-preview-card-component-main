<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="img-container">
          <img
            class="nft-image"
            src="images/image-equilibrium.jpg"
            alt="an image of the NFT"
            width="604"
            height="604"
          />
          <div class="overlay">
            <a href="#">
              <img class="view-icon" src="images/icon-view.svg" />
            </a>
          </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-time-container">
          <span class="price"
            ><img src="/images/icon-ethereum.svg" /> 0.041 ETH</span
          >
          <p class="timeleft">
            <img src="/images/icon-clock.svg" /> 3 days left
          </p>
        </div>
        <hr />
        <footer class="author-info">
          <img
            class="author-img"
            src="images/image-avatar.png"
            alt="an image of Jules Wyvern"
          />
          <p>Creation of <span class="author">Jules Wyvern</span></p>
        </footer>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
